<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/styles.css" rel="stylesheet">
    <script defer src="./assets/js/script.js"></script>
    <title>Web Code Quiz</title>
</head>
<body >

        <div class="container">
            <div id="timerDisplay">Time Left:  </div>
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                    <div id="answer-buttons" class="btn-grid">
                        <button id="answer1" class="btn">Answer 1</button>
                        <button id="answer2" class="btn">Answer 2</button> 
                        <button id="answer3" class="btn">Answer 3</button> 
                        <button id="answer4" class="btn">Answer 4</button>              
                    </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn hide btn">Next</button> 
            </div>
        </div>
     
</body>
</html>
